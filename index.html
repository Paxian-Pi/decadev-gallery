<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Gallery</title>
    <style>
      img {
        border: 1px solid #ddd;
        border-radius: 4px;
        height: 250px;
        width: 250px;
      }
    </style>
  </head>
  <body>
    <h1>Gallery</h1>
    <div>
      <img src="images/elephant.jpg" alt="Elephant">
        <img src="images/flamingo.jpg" alt="Falmingo">
        <img src="images/fox.jpg" alt="Fox">
    </div>

    <div>
        <img src="images/giraffe.jpg" alt="Giraffe">
        <img src="images/lion.jpg" alt="Lion">
        <img src="images/rabbit.jpg" alt="Rabbit">
    </div>
  </body>
</html>
